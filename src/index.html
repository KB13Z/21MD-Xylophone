<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>XyloParty</title>
</head>
<body>
    <header>
        <img src="./assets/images/star.png" alt="Star icon">
        <h1>XyloParty</h1>
        <img src="./assets/images/star.png" alt="Star icon">
    </header>
    <section class="xylophone-section">
        <div class="upper-bar"></div>
        <div class="bottom-bar"></div>
        <div class="xylophone">
            <div class="key first-key">
                <div class="upper-circle"></div>
                <p class="note">C4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key second-key">
                <div class="upper-circle"></div>
                <p class="note">D4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key third-key">
                <div class="upper-circle"></div>
                <p class="note">E4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key fourth-key">
                <div class="upper-circle"></div>
                <p class="note">F4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key fifth-key">
                <div class="upper-circle"></div>
                <p class="note">G4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key sixth-key">
                <div class="upper-circle"></div>
                <p class="note">A4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key seventh-key">
                <div class="upper-circle"></div>
                <p class="note">B4</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key eighth-key">
                <div class="upper-circle"></div>
                <p class="note">C5</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key ninth-key">
                <div class="upper-circle"></div>
                <p class="note">D5</p>
                <div class="bottom-circle"></div>
            </div>
            <div class="key tenth-key">
                <div class="upper-circle"></div>
                <p class="note">E5</p>
                <div class="bottom-circle"></div>
            </div>
          </div>
    </section>
    <script src="/scripts.js"></script>
</body>
</html>
